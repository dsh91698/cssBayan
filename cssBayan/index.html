<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="./index.css">

<body class="body">

    <header class="header">
        <p>RS cssBayan codejam task</p>
    </header>

    <div class="container">
        <div class="accordion">

            <input type="radio" id="acc-1" name="accordion" class="acc-hidden" checked>
            <div class="mem-container" id="cat">
                <label for="acc-1" class="mem-header">Cat is doctor</label>
                <div class="mem-body">
                    <img src="./assets/IMG_0543.jpg" alt="cat doctor treat you well">
                </div>
            </div>

            <input type="radio" id="acc-2" name="accordion" class="acc-hidden">
            <div class="mem-container" id="keep-calm">
                <label for="acc-2" class="mem-header">keep calm and carry on</label>
                <div class="mem-body">
                    <img src="./assets/2.png" alt="keep calm">
                </div>
            </div>

            <input type="radio" id="acc-3" name="accordion" class="acc-hidden">
            <div class="mem-container" id="life">
                <label for="acc-3" class="mem-header">work life balance</label>
                <div class="mem-body">
                    <img src="./assets/3.png" alt="work and life">
                </div>
            </div>

            <input type="radio" id="acc-4" name="accordion" class="acc-hidden">
            <div class="mem-container" id="js">
                <label for="acc-4" class="mem-header">Dude, where is JS?</label>
                <div class="mem-body">
                    <img src="./assets/4.png" alt="lost JS">
                </div>
            </div>

            <input type="radio" id="acc-5" name="accordion" class="acc-hidden">
            <div class="mem-container" id="relax">
                <label for="acc-5" class="mem-header">Relax and take it easy</label>
                <div class="mem-body">
                    <img src="./assets/5.png" alt="relax on beach">
                </div>
            </div>

            <input type="radio" id="acc-6" name="accordion" class="acc-hidden">
            <div class="mem-container" id="copy-css">
                <label for="acc-6" class="mem-header">You can't just copy and paste CSS</label>
                <div class="mem-body">
                    <img src="./assets/1.png" alt="paste css!">
                </div>
            </div>

        </div>
    </div>

    <footer class="footer">
        <p>footer</p>
    </footer>
